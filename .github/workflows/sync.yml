name: Sync with official Sortix repo

permissions:
  contents: write

on:
  schedule:
    # 08:00 UTC+1 = 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream Sortix repo
        run: |
          git remote add upstream https://gitlab.com/sortix/sortix.git
          git fetch upstream

      - name: Rebase fork on upstream
        run: |
          git checkout main
          git rebase upstream/main

      - name: Push rebased branch to fork
        run: |
          git push origin main --force-with-lease
